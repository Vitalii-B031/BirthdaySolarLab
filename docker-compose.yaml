services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: birthdayuser
      POSTGRES_PASSWORD: birthdaypass
      POSTGRES_DB: birthdaydb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U birthdayuser -d birthdaydb"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: BirthdayAPI/Dockerfile
    environment:
      ASPNETCORE_URLS: http://+:8080
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=birthdaydb;Username=birthdayuser;Password=birthdaypass"
      TelegramBot__Token: "8262818250:AAG5CjSkL4VpXphS8MXASj7mcmY9cc7VcVI"
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./photos:/app/photos
  frontend:
    build: birthday-app-ui
    ports:
      - "4200:4200"
    depends_on:
      - backend
    command: npm start -- --host 0.0.0.0 --proxy-config proxy.conf.json
volumes:
  pgdata:

version: '3.8'
